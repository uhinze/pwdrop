<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>pwdrop - Exchange passwords, securely</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div id="retrieve-pw">
      <div class="container">
        <div style="margin-top: 15%">
          <h1>pw drop</h1>
        </div>
      </div>
      <div class="container" :hidden="!isProtected">
        <label for="password">Enter password to decrypt</label>
        <div class="row">
          <div class="ten columns">
            <input
              class="ten columns"
              id="password"
              type="password"
              v-model="password"
            />
          </div>
        </div>
        <p v-if="errors.password" class="error">
          Wrong password.
        </p>
        <div class="row">
          <div class="two columns">
            <input
              class="button-primary"
              type="button"
              value="Decrypt"
              v-on:click="decrypt"
            />
          </div>
        </div>
      </div>
      <div class="container" :hidden="!found">
        <label for="secret">Retrieved value</label>
        <div class="row">
          <div class="ten columns">
            <input
              class="ten columns"
              :type="secretInputType"
              id="secret"
              v-model="secret"
            />
            <button type="button" class="in-field" v-on:click="hideReveal">
              <i class="fas" v-bind:class="secretInputButton"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="container" :hidden="found">
        <h3>Not found</h3>
        <p>This secret does not exist or is expired.</p>
      </div>
      <div class="container">
        <a href="index.html">Drop another password.</a>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.6.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/sjcl.js"></script>
    <script src="js/common.js"></script>
    <script src="js/get.js"></script>
  </body>
</html>
